
{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="auth-form">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Вход в систему</h2>

            {% if form.errors %}
            <div class="alert alert-danger">
                Неверное имя пользователя или пароль. Пожалуйста, попробуйте снова.
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_username" class="form-label">Имя пользователя</label>
                    <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                </div>

                <div class="mb-3">
                    <label for="id_password" class="form-label">Пароль</label>
                    <input type="password" name="password" class="form-control" id="id_password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">Войти</button>

                <input type="hidden" name="next" value="{{ next }}">
            </form>
        </div>
    </div>
</div>
{% endblock %}
